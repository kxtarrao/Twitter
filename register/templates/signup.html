{% extends "register_base.html" %}
{% load crispy_forms_tags %}

{% block initial_basehead %}
<title>Sign Up</title>
{% endblock %}

{% block initial_basebody %}

<!--Title-->
<h1>Sign Up</h1>

<!--Sign Up Form-->
<form action="" method="post">
    {% csrf_token %}
    {{ signup_form|crispy }}
    <input type="submit" value="Submit"><br>
</form>

<!--Login Redirect-->
<a href="/login">Login</a>

{% endblock %}
