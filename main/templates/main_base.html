{% extends "base.html" %}

{% block basehead %}
<!--Navication Bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
<!--    Navigate to Twitter base page-->
    <a class="navbar-brand" href="/home">Twitter</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
<!--        Navigate to Home-->
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/home">Home</a>
        </li>
<!--        Navigate to Explore  -->
        <li class="nav-item">
          <a class="nav-link" href="/explore">Explore</a>
        </li>
<!--        Navigate to Logout  -->
        <li class="nav-item">
          <a class="nav-link" href="/logout" tabindex="-1">Logout</a>
        </li>
      </ul>
<!--      Search Bar-->
      <form class="d-flex" method="post">
        {% csrf_token %}
        {{search_form}}
        <input type="submit" value="Search" name="search" class="btn btn-outline-success">
      </form>
    </div>
  </div>
</nav>

    {% block regular_basehead %}
    {% endblock %}
{% endblock %}

{% block basebody %}

    {% block regular_basebody %}
    {% endblock %}

{% endblock %}
